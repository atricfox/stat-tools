name: Docs Check

on:
  pull_request:
    paths:
      - 'specs/FRS/**'
      - 'docs/**'
      - 'scripts/**'

jobs:
  docs-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: npm run docs-check
